<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai Calling</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Sign In Form -->
          <form id="loginForm" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="email"
                id="loginEmail"
                placeholder="Email"
                required
              />
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="loginPassword"
                placeholder="Password"
                required
              />
              <i
                class="far fa-eye"
                id="toggleSignupPassword"
                style="
                  cursor: pointer;
                  position: absolute;
                  right: 10px;
                  top: 50%;
                  transform: translateY(-50%);
                "
              ></i>
            </div>

            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>

              <!-- <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a> -->
            </div>
          </form>

          <!-- Sign Up Form -->
          <form id="signupForm" class="sign-up-form">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="name" placeholder="Full Name" required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" placeholder="Email" required />
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
              <i
                class="far fa-eye"
                id="toggleLoginPassword"
                style="
                  cursor: pointer;
                  position: absolute;
                  right: 10px;
                  top: 50%;
                  transform: translateY(-50%);
                "
              ></i>
            </div>

            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input
                type="number"
                id="phone"
                placeholder="Phone Number"
                required
              />
            </div>

            <input type="submit" value="Sign Up" class="btn solid" />
            <p class="social-text">Or Sign Up with</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>Sign up to access all features of our website!</p>
            <button class="btn transparent" id="sign-up-btn">Sign Up</button>
          </div>
          <img src="./img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already have an account?</h3>
            <p>Log in to continue your journey with us!</p>
            <button class="btn transparent" id="sign-in-btn">Sign In</button>
          </div>
          <img src="./img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <!-- JavaScript for handling API calls -->
    <script>
      const signInBtn = document.getElementById("sign-in-btn");
      const signUpBtn = document.getElementById("sign-up-btn");
      const container = document.querySelector(".container");

      signUpBtn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
      });

      signInBtn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
      });

      // Handle Sign Up form submission
      document
        .getElementById("signupForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const phone = document.getElementById("phone").value;

        console.log("Come")
        const res = await fetch("https://aicalling-osdb.onrender.com/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password, phone }),
        });

          const data = await res.json();
          if (data.message === "User registered successfully") {
            alert("Registration successful! Please log in.");
            container.classList.remove("sign-up-mode"); // Switch to login form
          } else {
            alert("Registration failed: " + data.message);
          }
        });

      // Handle Login form submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;
      const res = await fetch("https://aicalling-osdb.onrender.com/api/auth/login", {

        // const res = await fetch("http://localhost:3000/api/auth/login", {
        
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

          const data = await res.json();
          if (data.success) {
            localStorage.setItem("token", data.token);
            window.location.href = "index.html";
          } else {
            alert("Login failed: " + data.message);
          }
        });

      //---------->>>>>>Toggling password with eye button ----------->

      const toggleLoginPassword = document.getElementById(
        "toggleLoginPassword"
      );
      const loginPassword = document.getElementById("loginPassword");

      toggleLoginPassword.addEventListener("click", function () {
        const type =
          loginPassword.getAttribute("type") === "password"
            ? "text"
            : "password";
        loginPassword.setAttribute("type", type);

        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });

      const toggleSignupPassword = document.getElementById(
        "toggleSignupPassword"
      );
      const signupPassword = document.getElementById("password");

      toggleSignupPassword.addEventListener("click", function () {
        const type =
          signupPassword.getAttribute("type") === "password"
            ? "text"
            : "password";
        signupPassword.setAttribute("type", type);

        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
