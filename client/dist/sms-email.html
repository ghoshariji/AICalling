    <link rel="preconnect" href="https://fonts.gstatic.com" />

      href="assets/images/favicon.svg"

    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
      }

      .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        width: 100%;
      }
      .profile-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;

      }

      .burger-btn {
        display: flex;
        align-items: center;
      }

      .dropdown-menu {
        min-width: 150px;
        text-align: center;
      }
    </style>
  </head>

  <body>

      <div id="sidebar" class="active">
        <div class="sidebar-wrapper active">
          <div class="sidebar-header">
            <div class="d-flex justify-content-between">

                ></a>
              </div>
            </div>
          </div>
          <div class="sidebar-menu">
            <ul class="menu">
              <li class="sidebar-title">Menu</li>
              <li class="sidebar-item">
                <a href="index.html" class="sidebar-link"
                  ><i class="bi bi-grid-fill"></i><span>Dashboard</span></a
                >
              </li>
              <li class="sidebar-item">
                <a href="single-call.html" class="sidebar-link"
                  ><i class="bi bi-file-earmark-medical-fill"></i
                  ><span>Single Call</span></a
                >
              </li>
              <li class="sidebar-item">
                <a href="bulk-call.html" class="sidebar-link"
                  ><i class="bi bi-stack"></i><span>Bulk Call</span></a
                >
              </li>
              <li class="sidebar-item">
                <a href="call-logs.html" class="sidebar-link"

      </div>
      <div id="main">
        <header

        >
          <a href="#" class="burger-btn d-block d-xl-none">

          <!-- Profile Image and Dropdown Container -->
          <div class="dropdown d-flex ms-auto">
            <img
              src="./assets/images/faces/profile-pic.jpg"
              alt="Profile"
              class="profile-img dropdown-toggle"
              id="profileDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            />
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="profileDropdown"
            >
              <li>
                <a class="dropdown-item" href="#" id="logout-btn">
                  <i class="bi bi-box-arrow-right"> </i>
                  Log Out
                </a>
              </li>
            </ul>
          </div>
        </header>

        <div class="page-heading">
          <div class="page-title">
            <div class="row">
              <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>User Imformation</h3>
                <p class="text-subtitle text-muted">
                  Check imformation from calls
                </p>
              </div>
              <div class="col-12 col-md-6 order-md-2 order-first">
                <nav
                  aria-label="breadcrumb"
                  class="breadcrumb-header float-start float-lg-end"
                >
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a href="index.html">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">

                    </li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>

          <!-- table with light -->
          <div class="table-responsive">
            <table class="table table-light mb-0" id="call-logs-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Customer Number</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody>
                <!-- Data will be inserted here by JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalContent"></p>
      </div>
    </div>

    <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
      const logoutBtn = document.getElementById("logout-btn");

      logoutBtn.addEventListener("click", () => {
        // Remove the JWT token from localStorage
        console.log("click");
        localStorage.removeItem("token");

        // Redirect the user to the login page

        window.location.href = "login.html";
      });
        document.addEventListener('DOMContentLoaded', () => {
            fetch('https://aicalling-osdb.onrender.com/imf/call-logs')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data); // Check the structure of data
                    const tableBody = document.querySelector('#call-logs-table tbody');
                    tableBody.innerHTML = ''; // Clear existing rows
        
                    data.forEach(log => {
                        // Access properties according to the data structure
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${log.extractedInfo.name || 'N/A'}</td>
                            <td>${log.extractedInfo.phone || 'N/A'}</td>
                            <td>${log.extractedInfo.email || 'N/A'}</td>
                        `;
              tableBody.appendChild(row);
            });
          })
          .catch((error) => {
            console.error("Error fetching call logs:", error);
          });
      });

      async function validateToken() {
        const token = localStorage.getItem("token");

        if (!token) {
          // If no token, redirect to login page
          window.location.href = "login.html";
          return;
        }

        try {
          const response = await fetch(
            "https://aicalling-osdb.onrender.com/api/auth/validate",
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (!response.ok) {
            throw new Error("Token validation failed");
          }

          const data = await response.json();
          if (!data.valid) {
            // If token is not valid, redirect to login page
            window.location.href = "login.html";
          }
        } catch (error) {
          console.error("Error validating token:", error);
          // Redirect to login if there's an error
          window.location.href = "login.html";
        }
      }

      // Call the validateToken function when the page loads
      window.onload = validateToken;
    </script>
  </body>
</html>
