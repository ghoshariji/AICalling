<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Register</h2>

    <form id="registerForm" class="space-y-4">
      <div>
        <label for="name" class="block text-gray-600 mb-2">Name</label>
        <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your name" required>
      </div>

      <div>
        <label for="email" class="block text-gray-600 mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your email" required>
      </div>


      <div>
        <label for="password" class="block text-gray-600 mb-2">Password</label>
        <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your password" required>
      </div>

      
      <div>
        <label for="phone" class="block text-gray-600 mb-2">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Enter your phone number" required>
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg">Register</button>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      const res = await fetch('http://localhost:3000/api/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, phone, password })
      });

      const data = await res.json();
      console.log(data);
      if (data.message === 'User registered successfully') {
        window.location.href = "/login.html";
      } else {
        alert("Registration failed: " + data.message);
      }
    });
  </script>
</body>
</html>
